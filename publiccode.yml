description:
  it:
    features:
      - Gestione Atti Amministrativi
      - Gestione Determine
      - Gestione Delibere
      - Gestione Protocollo Informatico
    genericName: Sistema per Enti Pubblici
    shortDescription: Sistema per Enti Pubblici
    longDescription: |
      E' la suite applicativa dedicata alle attività di gestione della Pubblica
      Amministrazione di PARSEC 3.26. SEP permette di implementare la
      dematerializzazione dei processi della pubblica amministrazione. Grazie ai
      suoi diversi moduli applicativi, SEP recepisce le raccomandazioni e gli
      obblighi sulla informatizzazione della Pubblica Amministrazione indicati
      dalla normativa sulla digitalizzazione della PA nel Codice
      dell’Amministrazione Digitale (CAD), e permette alle Amministrazioni
      Pubbliche di trasformare le potenzialità dell’innovazione tecnologica in
      una maggiore efficienza, efficacia e soddisfazione dei cittadini e delle
      imprese.Ha una struttura modulare, con numerose funzionalità completamente
      integrate e aperte all’int roperabilità tramite API.
